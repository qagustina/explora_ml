<!DOCTYPE html>
<html lang="en">
<head>
    <title>Acceder - ExploraML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css">
    <link rel="shortcut icon" href="{{url_for('static', filename='machine-learning.png')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static', filename='machine-learning.png')}}" type="image/x-icon">
</head>

<body class="body-login">
    <div class="container-login">
        <div class="form-column-login">
            <p class="title-login">Iniciar Sesión</p>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <div class="form-group-login">
                    {{ form.username(class="form-control", id="floatingInput", placeholder="Usuario") }}
                </div>
                <div class="form-group-login">
                    {{ form.password(class="form-control", id="floatingPassword", placeholder="Contraseña") }}
                </div>
                <button type="submit" class="btn-login btn">INGRESAR</button>
            </form>
            <hr>
            <div class="register-text-login">
                <span>¿No tienes una cuenta? </span>
                <a href="{{ url_for('register') }}" class="register-link">Regístrate</a>
            </div>
        </div>
    </div>
    <footer class="footer-content">
        <p>Copyright © {{ current_year }} ExploraML</p>
    </footer>
</body>
</html>
